<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //封装成一个函数
//        oParent 决定了我从哪个父级下面去选取元素
 //       sclass 表示我所要找的那个样式名称

        function getByClass(oParent,sClass){
            var aResult=[];//目的是定义一个空数组，将找到的sClass全部堆到里面，然后再全部返回出来
            var aEle=oParent.getElementsByTagName('*');
            for(var i=0;i<aEle.length;i++){
                if(aEle[i].className==sClass){
                  aResult.push(aEle[i]);
                }
            }
            return aResult;
        }

        window.onload=function(){

          var oUl=document.getElementById('ul');
          var aBox=getByClass(oUl,'box');
          for(var i=0;i<aBox.length;i++){
              aBox[i].style.background='red';

          }
        };
    </script>
</head>
<body>
<ul>
    <li class="box"></li>
    <li></li>
    <li></li>
    <li class="box"></li>
    <li></li>
    <li class="box"></li>
</ul>
</body>
</html>
