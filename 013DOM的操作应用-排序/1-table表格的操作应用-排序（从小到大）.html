<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
          var oTab=document.getElementById('tab1');
          var oBtn=document.getElementById('btn1');
          oBtn.onclick=function(){
              var arr=[];//定义一个数组，将表格里所有的行，都放在数组里,这样存起来的列数，就是数组
              for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                  arr[i]=oTab.tBodies[0].rows[i]; //表格中的每一行都给数组arr中
              }

              arr.sort(function(tr1,tr2){   //比较函数中，比较的是两个行
                  var n1=parseInt(tr1.cells[0]. innerHTML);            //按照每一行中的第一列中的序号比较
                  var n2=parseInt(tr2.cells[0].innerHTML);

                  return n1-n2;
              });

              for(var i=0;i<arr.length;i++){
                  oTab.tBodies[0].appendChild(arr[i]);
              }
          };


        };
    </script>
