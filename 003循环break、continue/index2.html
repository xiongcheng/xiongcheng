<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环break和continue</title>
    <p>点击下面的按钮来执行循环，该循环会跳过i=3的步进。</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
</head>
<body>
  <!--break 语句可用于跳出循环。-->

  <!--continue 语句跳出循环后，会继续执行该循环之后的代码（如果有的话）：-->
  <script>
      function myFunction(){
          var x="",i=0;
          for(i=0;i<10;i++){
              if(i==3){
                  continue;
              }
              x=x+"该数字为"+i+"<br>";
          }
          document.getElementById("demo").innerHTML=x;
      }

  </script>

</body>
</html>
