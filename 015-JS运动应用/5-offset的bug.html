<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{width:200px;height:200px;background: red;border:1px solid black;}
    </style>
    <script>
        window.onload=function(){
          var oDiv=document.getElementById('div1');
          setInterval(function(){
              oDiv.style.width=oDiv.offsetWidth-1+'px';
          },30);
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
