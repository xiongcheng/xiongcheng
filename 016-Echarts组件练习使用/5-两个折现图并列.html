<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/echarts.min.js"></script>
    <style>
.content{
    width:1200px;
    margin:0 auto;
}
.sd_left{
    width:535px;
    float:left;
}
.sd_left p{
    width:100%;
    height:36px;
    line-height:36px;
    border-bottom: 1px solid #dcdcdc;
}
.mr{
    margin-right:20px;
}

    </style>
</head>
<body>
<div class="content">
    <div class="sd_left mr">
        <p>答题得分率</p>
        <div id="score" style="width:535px; height:310px"></div>
    </div>
    <div class="sd_left">
        <p>大题得分率</p>
        <div id="sifenlv"  style="width:535px; height:310px"></div>
    </div>
</div>
<script type="text/javascript">
    var myCharts=echarts.init(document.getElementById('score'));
    myCharts.setOption({
        title: {
            text: '答题状况统计',
            left: 'center'
        },
        tooltip: {//提示框组件
            trigger: 'axis',//item数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
            //'axis' 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表中使用。
            formatter: '{a} <br/>{b} : {c}'
        },
        legend: {//图例组件
            left: 'left',
//            data: ['3的指数']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            name: '题号',
            splitLine: {show: true},
            data: ['1', '2', '3', '4', '5']
        },
        yAxis: {
            type: 'value',
            name: '标准差'
        },
        series: [
            {
                name: '题号',
                type: 'line',
                data: [1, 3, 9, 27, 81],
                itemStyle:{
                    normal:{
                        color:'#00c3a3',
                    }
                }
            },


        ]
    })
</script>
</body>
</html>
