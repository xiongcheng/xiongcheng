<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width:650px; height:410px"></div>
<script type="text/javascript">
    var myCharts=echarts.init(document.getElementById('main'));
    myCharts.setOption({
        color: ['#18d6b9'],
        tooltip: {},
        radar: {//雷达图坐标系组件，只适用于雷达图
            indicator: [//雷达图的指示器，用来指定雷达图中的多个变量（维度）
                {name: '语文', //指示器名称
                 max: 100//指示器的最大值  //还可以设置颜色color和最小值  //标签特定的颜色
                },
                {name: '数学', max: 100},
                {name: '英语', max: 100},
                {name: '物理', max: 100},
                {name: '化学', max: 100},
            ],
            center: ['50%', '50%'],
        },

        series: [
            {
                name: '完成情况',
                type: 'radar',
                data: [
                    {
                        value: ['30', '50', '60', '40', '50'],
                        name: '学科'
                    }]

            }
        ]
    })
</script>
</body>
</html>
