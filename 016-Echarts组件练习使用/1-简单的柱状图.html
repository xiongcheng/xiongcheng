<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echart初步使用</title>
    <!--引入Echarts文件-->
    <script src="../js/echarts.min.js"></script>
</head>
<body>
<!--为Echarts准备一个具备大小（宽高）的DOM-->
<div id="main" style="width:600px; height:400px;"></div>
<script type="text/javascript">  //通过echarts.init方法初始化一个echarts实例并通过setOption方法生成一个简单的柱状图
    //基于准备好的dom，初始化echarts实例
    var myChart=echarts.init(document.getElementById('main'));
    //指定图表的配置项和数据
    var option={
        title:{
            text:'Echarts入门示例'
        },
        tooltip:{},
        legend:{
            data:['销量']
        },
        xAxis:{
            data:["寸衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]//x轴的数据
        },
        yAxis:{},
        series:[{
            name:'销量',
            type:'bar',//指明是柱状图
            data:[5,20,36,10,10,20]
        }]
    };

    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
