<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;height:200px; background:red;
        }
    </style>
    <script>
        function setStyle(name,value){
            var oDiv=document.getElementById('div1');//获取该元素
            oDiv.style[name]=value;
        }

//遇到属性值不确定时，可以用到第二种操作属性方法，不确定的属性值可以作为函数的参数；
    </script>
</head>
<body>
<input type="button" value="变宽" onclick="setStyle('width','400px')">
<input type="button" value="变高" onclick="setStyle('height','400px')">
<input type="button" value="变绿" onclick="setStyle('background','green')">
<div id="div1"></div>
</body>
</html>
<!--字符串要用引号，变量和函数参数不需要-->
