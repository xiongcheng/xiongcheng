DOM 节点（2）
首位子节点
  有兼容问题
  firstChild 、firstElementChild  //首节点
  lastChild、lastElementChild    //尾节点
兄弟节点
  有兼容问题
  nextSibling 、nextElementSibling  //上一个兄弟节点
  previousSibling 、previousElementSibing //下一个兄弟节点
