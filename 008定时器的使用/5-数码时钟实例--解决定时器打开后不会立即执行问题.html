<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width:100px;
            height:100px;
        }
    </style>
    <script>
        var oDate=new Date();//创建一个时间对象
        //alert(oDate.getHours()); //获取系统的时间/小时

        //补零
        function toDou(n){
            if(n<10){
                return '0'+n;
            }
            else{
                return ''+n;
            }
        }


        //怎么通过js获取图片的路径
       window.onload=function(){

           var aImg=document.getElementsByTagName('img');
           //var str='012321'; //只需要修改字符串，就能控制显示的时间,目前这个字符串是写死的
           //接下来创建一个时间对象，来获取系统的时间
           //用setInterval 来让表自己动起来；
           //setInterval 有个特性，启动定时器不会立即执行，是在1s钟后执行，所有会有1s的延迟
           //解决这类问题，按照下列方法 ，给setInterval 的函数取个名字，然后让这个函数直接执行，就不会出现延迟现象
           function tick() {
               var oDate=new Date();
               var str=toDou(oDate.getHours()) + toDou(oDate.getMinutes()) + toDou(oDate.getSeconds()); //给时分秒补零，并转化为字符串
               //alert(str);

               for(var i=0;i<aImg.length;i++){
                   aImg[i].src='../img/'+str[i]+'.jpg';
               }
           }
           setInterval(tick,1000);
           tick(); //直接让tick()函数执行

       };

    </script>
</head>
<body>
<img src="../img/0.jpg" >
<img src="../img/0.jpg" >
：
<img src="../img/0.jpg" >
<img src="../img/0.jpg" >
：
<img src="../img/0.jpg" >
<img src="../img/0.jpg" >
</body>
</html>
